    <script>


        function insertFirst(parent,elem){
            if(parent.childNodes.length>0)
                parent.insertBefore(elem,parent.firstChild);
            else
                parent.appendChild(elem)
        }

        function insertBefore(oldelem,elem){
            oldelem.parentNode.insertBefore(elem,oldelem);
        }
        function insertAfter(oldelem,elem){
            if(oldelem.nextSibling)
                oldelem.parentNode.insertBefore(elem,oldelem.nextSibling);
            else
                oldelem.parentNode.appendChild(elem);
        }
