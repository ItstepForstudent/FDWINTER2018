        function random(a, b) {
            return Math.round(Math.random() * (b - a)) + a;
        }

        function getRandomUrl() {
            return images[random(0, images.length - 1)];
        }


        function randomImage() {
            let image = document.createElement("img");
            image.setAttribute("src", getRandomUrl());


            let containerWidth = container.offsetWidth;
            let containerHeight = container.offsetHeight;

            let w = random(10, containerWidth / 4);

            let x = random(0, containerWidth - w);
            let y = random(0, containerHeight - w);


            image.style.width = w + "px";
            image.style.left = x + "px";
            image.style.top = y + "px";
            image.style.position = "absolute";

            container.appendChild(image);


            window.scrollBy(0,500);

        }


        document.addEventListener("DOMContentLoaded", function () {
            btn = document.querySelector("button");
            container = document.querySelector(".container");
            btn.addEventListener("click", e => randomImage());
        })


    </script>

            background: #ccc;
            position: relative;
